<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Register | Ghope service center</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'montserrat', sans-serif;
        }

        .maincont {
            width: 100%;
            min-height: 100vh;
        }

        .edit {
            width: 100%;
            height: auto;
        }

        .subcont {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .working_div {
            display: flex;
            position: relative;
            width: 60%;
            max-width: 600px;
            border-radius: 15px;
            background-color: rgb(237, 248, 245);
            overflow: hidden;
        }

        .imgdiv {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid rgb(199, 198, 198);
        }

        .imgdiv img {
            max-width: 100%;
            height: auto;
        }

        .logdis {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .logdis>h2 {
            font-size: 19px;
            color: rgb(49, 49, 49);
            margin-bottom: 20px;
        }

        .logdis>input {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            border: none;
            outline: none;
            border-radius: 2px;
            padding-left: 20px;
        }

        .logdis>input:hover {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            border-bottom: 2px solid rgb(49, 49, 49);
        }

        #tandoor {
            font-size: 12px;
            float: left;
            width: 100%;
            bottom: 20px;
            left: 0;
        }

        .logdis>button {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            border-radius: 5px;
            background-color: #7fd9df;
            color: rgb(61, 61, 61);
            transition: background-color 0.3s ease;
        }

        .logdis>button:hover {
            background-color: #135c66;
            color: white;
        }

        .closeBTN {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        a {
            text-decoration: none;
            color: rgb(49, 49, 49);
        }

        .google-signup-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            border: 1px solid #7fd9df;
         }

         .google-signup-link:hover {
            background-color: #e7e7e7;
         }

         .google-signup-image {
            width: 20px;
            height: 20px;
            margin-right: 5px;
         }

         span{
            color: rgb(236, 0, 0);
        }

        /* Media Query for smaller screens */
        @media only screen and (max-width: 768px) {
            .working_div {
                width: 90%;
            }

            .imgdiv {
                border-right: none;
            }

            .logdis>h2 {
                font-size: 16px;
            }

            .logdis>input,
            .logdis>button {
                width: calc(100% - 40px);
                margin-left: 20px;
                margin-right: 20px;
            }

            #tandoor {
                font-size: 12px;
            }

            .closeBTN {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="maincont">
        <img src="https://wallpaperaccess.com/full/5137771.jpg" alt="ERROR" class="edit">
    </div>

    <div class="subcont">
        <div class="working_div">
            <div class="imgdiv">
                <img src="https://www.wrike.com/tp/storage/uploads/31472bed-5c08-495d-b4d3-d8bbf4c142d2/rebrand-hero-marketing-mobile-2x.png"
                    alt="ERROR">
                <span class="closeBTN"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div id="logdiv" class="logdis">
                <h2>नवीन खाते तयार करण्यासाठी माहिती टाका </h2>
                <input type="text" name="name" id="username" placeholder="नाव " required>
                <input type="email" name="email" id="email" placeholder="ईमेल आयडी *" required>
                <input type="text" name="MOB" id="monNumber" placeholder="फोन नंबर *" maxlength="10" required>
                <span class="inputShow"><span id="updateNUM">0</span>/10</span>
                <input type="password" name="password" id="pass" placeholder="पासवॉर्ड *" required>

                <p id="tandoor">आधीच अकाऊंट असेल तर <a href="./login.html">&nbsp<b>लॉगइन करण्यासाठी <span>इथे </span> क्लिक करा </b> &nbsp</a> or <a href="./index.html">&nbsp<b><span>होंमपेज</span>ला परतण्यासाठी क्लिक करा  </b></a></p>
                <button onclick="onSignup()" class="continueBTN">
                    खाते उघडा 
                </button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./scripts/register.js"></script>
